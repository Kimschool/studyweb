<!DOCTYPE html>
<html data-bs-theme="light" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{common :: meta_header('community',~{::link},~{::script})}">

</head>

<body>
    <div th:replace="~{common :: navbar}"></div>

    <section class="position-relative py-4 py-xl-5">
        <div class="container py-5">
            <div class="row mb-4 mb-lg-5">
                <div class="col-md-8 col-xl-6 text-center mx-auto">
                    <p class="fw-bold text-success mb-2">Post</p>
                    <h2 class="fw-bold">글 작성</h2>
                </div>
            </div>
        </div>
        </div>
    </section>

    <section class="position-relative py-4 py-xl-5">
        <!-- 포스트 작성 섹션 -->
        <div class="container position-relative">
            <div class="row d-flex justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-5 col-xxl-4">
                    <form action="/community/createPost" method="post" enctype="multipart/form-data">
                        <div class="form-group" style="margin-bottom: 20px;">
                            <label for="categoryUrl">카테고리</label>
                            <select class="form-control" id="categoryUrl" name="categoryUrl">
                                <option th:each="category : ${categoryList}" th:value="${category.url}"
                                    th:text="${category.name}"></option>
                            </select>
                        </div>
                        <div class="form-group" style="margin-bottom: 20px;">
                            <label for="title">제목</label>
                            <input type="text" class="form-control" id="title" name="title" placeholder="제목을 입력하세요">
                        </div>
                        <div class="form-group" style="margin-bottom: 20px;">
                            <label for="contents">내용</label>
                            <textarea class="form-control" id="contents" name="contents" rows="10"
                                placeholder="내용을 입력하세요"></textarea>
                        </div>
                        <div class="form-group" style="padding-bottom: 0px; margin-bottom: 20px">
                            <label class="form-label">대표이미지</label><input class="form-control" type="file"
                                name="file" />
                        </div>
                        <button type="submit" class="btn btn-primary">게시하기</button>
                    </form>
                </div>

            </div>
    </section>

    <div th:replace="~{common :: footer}"></div>
</body>

</html>
